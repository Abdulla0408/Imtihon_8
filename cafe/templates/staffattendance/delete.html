{% extends 'index.html' %}

{% block content %}
    <div style="max-width: 500px; margin: 3cm auto; padding: 20px; border: 1px solid #ddd; border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #fafafa;">
        <h1 style="text-align: center; color: #333;">Xodim davomatini o'chirish</h1>
        
        <p style="text-align: center; font-size: 18px; color: #555;">Haqiqatan ham <strong>{{ object.staff_shift.staff.first_name }}</strong>ning <strong>{{ object.staff_shift.date }}</strong>kundagi davomatini ochirib tashlamoqchimisiz?</p>

        <form method="POST" style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
            {% csrf_token %}
            <button type="submit" style="padding: 10px 20px; background-color: #d9534f; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Yes, delete</button>
        </form>
        
        <a href="{% url 'attendance_list' %}" style="display: block; text-align: center; margin-top: 20px; font-size: 16px; color: #007bff; text-decoration: none;">Cancel</a>
    </div>
{% endblock %}
