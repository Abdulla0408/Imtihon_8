{% extends 'index.html' %}

{% block content %}
<div style="max-width: 600px; margin: 3cm auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #fff;">
    <h1 style="text-align: center; color: #333;">Delete Staff Shift</h1>
    <p style="text-align: center; font-size: 18px; margin-bottom: 20px;">
        Are you sure you want to delete this shift for <strong>{{ object.staff.first_name }}</strong> on <strong>{{ object.date }}</strong>?
    </p>
    <form method="POST" style="text-align: center;">
        {% csrf_token %}
        <button type="submit" style="padding: 10px 20px; background-color: #d9534f; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            Yes, delete
        </button>
    </form>
    <a href="{% url 'staffshift_list' %}" style="display: block; text-align: center; margin-top: 20px; color: #007bff; text-decoration: none;">
        Cancel
    </a>
</div>
{% endblock content %}
