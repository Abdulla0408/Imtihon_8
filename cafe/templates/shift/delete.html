{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <div style="max-width: 600px; margin: 3cm auto; padding: 20px; border: 1px solid #ddd; border-radius: 12px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); background-color: #fff; text-align: center;">
        <h2 style="color: #d9534f;">Are you sure you want to delete "{{ object.name }}"?</h2>
        <form method="post" style="margin: 20px 0;">
            {% csrf_token %}
            <button type="submit" style="padding: 10px 20px; background-color: #d9534f; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Yes, Delete</button>
        </form>
        <a href="{% url 'shift_list' %}" style="color: #6c757d; text-decoration: none; font-size: 16px;">Cancel</a>
    </div>
{% endblock %}
