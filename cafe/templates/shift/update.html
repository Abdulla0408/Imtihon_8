{% extends 'base.html' %}

{% block title %}{{ action }} tahrirlash{% endblock %}

{% block content %}
    <div style="max-width: 600px; margin: 3cm auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #fff;">
        <h1 style="text-align: center; color: #333;">{{ action }} tahrirlash</h1>

        <form method="POST">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                <label for="name" style="display: block; font-weight: bold; margin-bottom: 5px;">Smen nomi:</label>
                <input type="text" id="name" name="name" value="{{ shift.name }}" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" required>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="start_time" style="display: block; font-weight: bold; margin-bottom: 5px;">Smen boshlanish vaqti:</label>
                <input type="time" id="start_time" name="start_time" value="{{ shift.start_time }}" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" required>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="end_time" style="display: block; font-weight: bold; margin-bottom: 5px;">Smen tugash vaqti:</label>
                <input type="time" id="end_time" name="end_time" value="{{ shift.end_time }}" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" required>
            </div>

            <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                Yangilash
            </button>
        </form>
    </div>
{% endblock %}
