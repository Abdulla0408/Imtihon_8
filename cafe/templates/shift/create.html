{% extends 'base.html' %}

{% block title %}{{ action }} Shift{% endblock %}

{% block content %}
    <div style="max-width: 600px; margin: 4cm auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #fff; margin-left: 12cm;">
        <h2 style="text-align: center; color: #333;">Smen qo'shish</h2>
        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                <label for="name" style="display: block; font-weight: bold; margin-bottom: 5px;">Smen turi:</label>
                <input type="text" id="name" name="name" value="{{ shift.name|default_if_none:'' }}" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="start_time" style="display: block; font-weight: bold; margin-bottom: 5px;">Smen boshlanish vaqti:</label>
                <input type="time" id="start_time" name="start_time" value="{{ shift.start_time|default_if_none:'' }}" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="end_time" style="display: block; font-weight: bold; margin-bottom: 5px;">Smen tugash vaqti:</label>
                <input type="time" id="end_time" name="end_time" value="{{ shift.end_time|default_if_none:'' }}" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <button type="submit" style="width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Save</button>
        </form>
        <a href="{% url 'shift_list' %}" style="display: block; text-align: center; margin-top: 20px; color: #007bff; text-decoration: none;">Back to List</a>
    </div>
{% endblock %}
